                    <ul>
                        <li><a class="txt" href="">买家注册</a></li>
                        <li><a class="txt" href="">卖家注册认证</a></li>
                    </ul>

                <a class="droptitle" href=""><span>快速注册</span><i class="arrow"></i></a>

            <div class="item top-dropdown" id="MyMatou">

                    <ul>
                        <li><a class="txt" href="">我的订单</a></li>

</div><div class="wrapper">
    <div class="area">
        <div id="register">
            <div class="reg_tabs">
                <ul><li class="active"><a href="javascript:void(0)"><i class="icon-font"></i>手机注册</a></li></ul>
                <span class="reg_tabs_right">你是不是想注册为买手？ 请<a href="#">点击这里</a></span>
            </div>
            <div class="form_info">
                <div class="fr">
                    <div class="payment">
                    <div class="hd">您也可以使用下列帐号登录洋码头：</div>
                    <div class="bd">
                        <div class="dd node"><a class="sina_login" href="#"><i></i>使用新浪微博账户登录</a></div>
                        <div class="dd node"><a id="buttonAlipayFastPayment" href="#"><i></i>使用支付宝账户登录</a></div>
                        <div class="dd node"><a href="#" id="wxLogin"><i></i>使用微信账户登录</a>
                        </div>
                    </div>
                </div>
                </div>
                <div class="fl left">
                    <!--手机注册内容部分-->
                    <ul id="mobileForm">
                        <li class="item clearfix">
                            <div class="regtitle"><em class="yel">*</em><label>手机号码：</label></div>
                            <div class="fill">
                                <input type="text" name="mobile" id="mobile" placeholder="请输入手机号码" Required data-msg="输入有效的手机号码" class="regtext"><span class="verifi"></span>
                            </div>
                        </li>
                        <li class="item clearfix">
                            <div class="regtitle"><em class="yel">*</em><label>验证码：</label></div>
                            <div class="fill">
                                <input type="hidden" value="dadde4f4-d424-47c5-af67-a4b7f59361bd" id="Sign" name="Sign">
                                <input name="VCode" id="VCode" type="text" class="regtext wid90" Required data-msg="输入有效的验证码" placeholder="请输入验证码">
                                <img id="ConfirmImage" src="//www.ymatou.com/Login/GetImgCode?guid&#x3D;dadde4f4-d424-47c5-af67-a4b7f59361AA" title="看不清，换一张">
                                <span class="verifi"></span>
                            </div>
                        </li>
                        
                        <li class="item clearfix">
                            <div class="regtitle"><em class="yel">*</em><label>登录密码：</label></div>
                            <div class="fill">
                                <input name="password" id="password" onkeyup="check01()" type="password" class="regtext" Required data-msg="6~16个字符，请使用英文字母（区分大小写）、符号或数字。" placeholder="请输入密码"><span class="verifi"></span>





                               
                                <ul class="ul01">
                                    <li class="li01" id="pwd_level_1" style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;"></li>
                                    <li class="li01" id="pwd_level_2"></li>
                                    <li class="li01" id="pwd_level_3" style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;"></li>
                                </ul>
                               





















                            </div>
                        </li>
                        <li class="item clearfix">
                            <div class="regtitle"><em class="yel">*</em><label>确认密码：</label></div>
                            <div class="fill">
                                <input name="ConfirmPwd" id="ConfirmPwd" type="password" class="regtext" Required data-msg="确认您上面输入的密码"  placeholder="请输入确认密码"><span class="verifi"></span>
                            </div>
                        </li>
                        <!-- <li class="item clearfix">
                            <div class="regtitle"><em class="yel">*</em><label>用户名：</label></div>
                            <div class="fill">
                                <input name="LoginId" id="LoginId" value="" type="text" class="regtext" Required data-msg="4~20个字符，可使用、英文、下划线。注册后用户名不能修改" placeholder="请输入用户名"><span class="verifi"></span>
                            </div>
                        </li> -->
                        <li class="item clearfix">
                            <div class="regtitle">&nbsp;</div>
                            <div class="fill">
                                <label><input checked="checked" id="IsAgreeContract" name="IsAgreeContract" placeholder="需同意协议才能注册" style="margin: 5px 5px;" type="checkbox" value="true"><input name="IsAgreeContract" type="hidden" value="false"></label>
                                <label class="fill_left">
                                    我已经认真阅读并同意洋码头的《<a target="_blank" class="blue" href="//help.ymatou.com/protocol.html">用户协议</a>》。
                                </label><span class="verifi"></span>
                            </div>
                        </li>
                        <li class="item clearfix">
                            <div class="regtitle">&nbsp;</div>
                            <div class="fill"><a href="" id="registerbtnPhone" onclick="check()">注册</a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
